<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>NexMove Reset</title>

  <script>
    const params = new URLSearchParams(window.location.search);
    const token = params.get("token");

    if (token) {
      window.location.href =
        `nexmove://reset-password?token=${token}`;

      setTimeout(() => {
        window.location.href =
          "https://play.google.com/store/apps/details?id=com.nexmove.app";
      }, 2000);
    }
  </script>
</head>
<body>
  <p style="font-family:Arial;text-align:center;margin-top:40px;">
    Opening NexMove appâ€¦
  </p>
</body>
</html>
