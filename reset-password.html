<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>NexMove Reset</title>

    <script>
      const params = new URLSearchParams(window.location.search);
      const token = params.get("token");

      if (token) {
        // Open the mobile app (Expo scheme)
        window.location.href =
          `nexmoveclean://reset-password?token=${token}`;

        // Fallback to Play Store after 2.5s
        setTimeout(() => {
          window.location.href =
            "https://play.google.com/store/apps/details?id=com.nexmove.app";
        }, 2500);
      }
    </script>
  </head>

  <body>
    <p style="font-family: Arial; text-align: center; margin-top: 40px;">
      Opening NexMove_appâ€¦
    </p>

    <noscript>
      <p style="text-align:center;">
        Please enable JavaScript to continue.
      </p>
    </noscript>
  </body>
</html>
